<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" class="platform-android platform-cordova platform-webview">
      <ion-nav-bar class="bar-positive">
          <ion-nav-back-button></ion-nav-back-button>
      </ion-nav-bar>
      <ion-nav-view></ion-nav-view>

      <script id="list.html" type="text/ng-template">
      <ion-view title="Charleston Tech Events">
          <ion-pane>

            <ion-content>
            <div class="list">
                <div class="item item-divider">
                    Upcoming Events
                </div>
                <div ng-repeat="event in events" class="item">
                    <div ng-click="changeState(event._id)">
                        {{event.name}}
                    </div>
                </div>
                <div class="item item-divider">
                    Past Events
                </div>
                <div ng-repeat="event in past" class="item">
                <div ng-click="changeState(event._id)">
                    {{event.name}}
                </div>
                </div>
            </div>

            </ion-content>
          </ion-pane>
      </ion-view>
      </script>

      <script id="details.html" type="text/ng-template">
          <ion-view title="{{event.name}}">
              <ion-content>
                  <div class="list card">
                    <div class="item item-avatar">
                        <h2>{{event.name}}</h2>
                        <p>{{event.date | date:'medium'}}</p>
                    </div>

                    <div class="item item-body">
                        <p>{{event.description}}</p>
                        <p><a href="{{event.website}}">More Information</a></p>
                    </div>
                  </div>
              </ion-content>
        </ion-view>
      </script>
  </body>
</html>
